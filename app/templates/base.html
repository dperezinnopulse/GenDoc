<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PDFGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    :root { --bg:#f5f7fb; --panel:#ffffff; --muted:#6b7280; --line:#e5e7eb; --pri:#2563eb; }
    html, body { height:100%; }
    body { margin:0; background: var(--bg); color:#0f172a; }
    .app { display:flex; min-height:100vh; }
    .sidebar { width: 240px; background:#0f172a; color:#e5e7eb; display:flex; flex-direction: column; }
    .brand { padding:16px; font-weight:700; font-size:18px; color:#fff; border-bottom:1px solid #1f2937; }
    .nav { padding:12px; display:flex; flex-direction:column; gap:6px; }
    .nav a { color:#cbd5e1; text-decoration:none; padding:8px 12px; border-radius:6px; }
    .nav a.active, .nav a:hover { background:#1f2937; color:#fff; }
    .main { flex:1; display:flex; flex-direction:column; }
    .topbar { background: var(--panel); border-bottom:1px solid var(--line); padding:12px 16px; display:flex; align-items:center; justify-content: space-between; position: sticky; top: 0; z-index:10; }
    .content { padding: 16px; }
    .container-full { background: var(--panel); border:1px solid var(--line); border-radius: 10px; padding:16px; width:100%; }
    .subnav { display:flex; gap:8px; align-items:center; padding: 8px 0 16px; flex-wrap: wrap; }
    .subnav a, .subnav button { padding:6px 10px; border-radius: 6px; background:#eef2ff; color:#3730a3; border:1px solid #c7d2fe; text-decoration:none; }
    .subnav a.active { background:#c7d2fe; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">PDFGen</div>
      <nav class="nav">
        <a href="/admin">Inicio</a>
        <a href="/admin">Plantillas</a>
        <a href="#">Configuración</a>
        <a href="#">Logs y Diagnóstico</a>
        <a href="/docs" target="_blank">API (Swagger)</a>
        <a href="#">Ayuda</a>
        <a href="/admin/logout">Salir</a>
      </nav>
    </aside>
    <main class="main">
      <div class="topbar">
        <div>Panel de administración</div>
        <div></div>
      </div>
      <div class="content">
        <div class="subnav">
          {% block subnav %}{% endblock %}
        </div>
        <div class="container-full">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
  </div>
</body>
</html>
